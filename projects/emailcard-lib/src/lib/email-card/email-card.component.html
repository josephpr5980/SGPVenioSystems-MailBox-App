<div class="email-card">
  <div class="avatar">
    <img [src]="avatarUrl" alt="Sender Avatar" />
  </div>
  <div class="details">
    <div class="header">
      <span class="sender">{{ senderName }}</span>
      <span class="date">{{ date }}</span>
    </div>
    <div class="snippet">{{ snippet }}</div>
  </div>
</div>
